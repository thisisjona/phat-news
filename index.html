    <!-- start modal CTA user enters name and selects country to view recent news -->
    <div id="modal-cta" class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-content notification is-paddingless has-text-centered is-marginless">
            <h1 class="title is-size-1">Phat News</h1>
            <form class="field" name="userInfo" id="cta-form"> 

                <!--start field for user name -->
                <div class="field" id="name-field">
                    <label class="label" for="userName">Enter your username!</label>
                    <div class="control">
                        <input class="input is-rounded" type="text" id="userName" placeholder="Enter username">
                    </div>
                </div> 

                <!-- start dropdown for country -->
                <div class="dropdown" id="country-field">

                    <p class="" for="countryName">Select your Country!</p>
                    <div class="dropdown">
                        <select class="" name="countryName" id="countryName"></select>
                    </div>

                </div> 
                <button id="loginBtn" type="submit" class="button is-primary is-outlined">Submit</button>
            </form> 
        </div>
        
    </div>

    <!-- country news search function -->

    <div id="user-card" class="card has-text-centered is-medium"></div>

    <h1 class="is-size-1 has-text-centered">Phat News!</h1>

    <div class="cta content has-text-centered">
        <h2 class="title is-size-6 ">Get current sports news at your fingertips!</h2>
        <form id="user-form" class="box">
            <section>
              <h3 class="cta-header title is-size-5">First pick a country and then submit!</h3><br>
              <div class="field control">
                <label for="country" class="title is-6">Enter a country:</label>
                <input name="country" type="text"  id="country" class="form-input" autofocus="true" placeholder="Country name"/>
                <button class="button is-primary is-outlined">Submit</button><br><br>
            </div>
            </section><br>

        </form>
