<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Staatliches&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="flags" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.5/css/flag-icons.min.css" integrity="sha512-UwbBNAFoECXUPeDhlKR3zzWU3j8ddKIQQsDOsKhXQGdiB5i3IHEXr9kXx82+gaHigbNKbTDp3VY/G6gZqva6ZQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
    <title>Phat News</title>

</head>
<body>
    <header class="container">
        <img class="" src=/ alt="header image"></image>
        <center><h1>Welcome to Phat News!</h1></center>
        <nav class="navbar level-right">
            <a class=navigat href="">Temp1</a>
            <a class=navigat href="">Temp2</a>
            <a class=navigat href="">Temp3</a>
        </nav>
    </header>

    <!-- CTA user enters name and selects country to view recent news -->
    <div id="modal-cta" class="modal is-large is-active">
        <div class="container-fluid box">
            <h1 class="">Welcome to Phat News</h1>
            <form class="field" name="userInfo">

                <!-- start field for user name -->
                <div class="field">
                    <label class="label" for="userName">Enter your username!</label>
                    <input class="input is-rounded" type="text" id="userName" placeholder="Enter username">
                </div>

                <!-- start dropdown for country -->
                <div class="field">
                    <label class="label" for="countryName">Please choose a Country!</label>
                    <select name="countryName" id="countryName"></select>
                </div>

                <input id="loginBtn" type="submit" class="button is-primary is-outlined">
            </form> 
        </div>
    </div>

    <div>
        <main class="container">
        <form class="">
            <h2>Phat News</h2>
            <p>What futbol news would you like to read?</p>
            <div class="form-group">
                <label for="futbol_team">Futbol League</label>
                <input type="text" class="form-control" id="futbol_league" placeholder="premier" autocomplete="off" />
                <label for="futbol_team">Futbol Team</label>
                <input type="text" class="form-control" id="futbol_team" placeholder="chelsea, manchester..." autocomplete="off" />
                <button class="button is-primary is-outlined">Submit</button>
            </div>
        </form>
        
        <div class="container">
            <h3 class="card-header text-uppercase">Search By User</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="username">Username</label>
              <input name="username" id="username" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="button is-primary is-outlined">Get User</button>
            </form>
        </div>
        
        <section class="current-news container">
            <card class="current-story">Story 1</card>
            <card class="current-story">Story 2</card>
            <card class="current-story">Story 3</card>
        </section>
    </main>
    </div>
        <select name="countries" id="countries">Countries</select>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
