    <!-- start modal CTA user enters name and selects country to view recent news -->
    <div id="modal-cta" class="modal is-small is-hidden level is-justify-content-center">
        <div class="modal-background"></div>

        <div class="modal-card">
            <div class="modal-card-head">
                <h1 class="modal-card-title">Check in here!</h1>
                <!-- <button id="closeSettingBtn" class="delete" aria-label="close"></button> -->
            </div>  
            <div class="modal-card-body">
                <!--start field for user name -->
                <form class="container is-small" name="userInfo" id="cta-form"> 

                    <div class="field" id="name-field">
                        <label class="label" for="userName">Enter your username!</label>
                        <div class="control">
                            <input class="input is-rounded is-small" type="text" id="userName" placeholder="Enter username">
                        </div>
                    </div> 

                    <!-- start dropdown for country -->
                    <p class="title is-size-6" for="countryName">Select your Country!</p>
                    <div class="dropdown" id="country-field">
                        <div class="dropdown">
                            <select class="dropdown-triggers" name="countryName" id="countryName"></select>
                        </div>
                    </div> 
                    <button id="loginBtn" type="submit" class="button is-primary is-outlined m-1 ">Submit</button>
                </form> 
            </div>
        </div>
    </div>

    <!-- country news search function -->

    <h1 class="title is-size-1 has-text-centered">Phat News!</h1>
  
    <div class="cta content has-text-centered" id="country-search">
        <h2 class="title is-size-4 ">Get current sports news at your fingertips!</h2>
        <form id="user-form" class="box">

            <section>

              <h3 class="cta-header title is-size-5">Enter a country and then submit!</h3>
                <div class="field">
                    <label id="instruction" for="country" class="title is-6">Enter a country:</label>
                    <input  name="country" type="text"  id="country" class="form-input" autofocus="true" placeholder="Country name"/>
                    <button id="countryS" class="button is-primary is-outlined but">Submit</button>
                </div>

            </section><br>

        </form>
